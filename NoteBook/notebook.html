<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="notebook.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="inputGroup">
      <input
        class="userinput form-control form-control-lg"
        type="text"
        placeholder="請輸入"
        aria-label=".form-control-lg example"
      />
      <button type="button" class="usersubmit btn btn-primary">提交</button>
    </div>
    <div class="content"></div>
    <template class="todo">
        <div class="reviseInput">
          <div class="time input-group mb-3">
            <input type="checkbox" class="checkbox" />
            <input
              type="text"
              class="userdata form-control"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
            <button type="button" class="revise btn btn-warning">編輯</button>
            <button type="button" class="delete btn btn-danger">刪除</button>
          </div>
        </div>
    </template>

    <script src="notebook.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
