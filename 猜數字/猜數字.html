<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="猜數字.css">
</head>
<body>
    <div class="range">請輸入<span class="min">0</span><span>~</span><span class="max">100</span>之間的數字</div>
    <div class="container">
        <button class="generator">請先產生數字</button>
        <div class="numberContainer">
            <div class="number">
                <span>1</span>
            </div>
            <div class="number">
                <span>2</span>
            </div>
            <div class="number">
                <span>3</span>
            </div>
            <div class="number">
                <span>4</span>
            </div>
            <div class="number">
                <span>5</span>
            </div>
            <div class="number">
                <span>6</span>
            </div>
            <div class="number">
                <span>7</span>
            </div>
            <div class="number">
                <span>8</span>
            </div>
            <div class="number">
                <span>9</span>
            </div>
            <div class="cancel">
                <span>X</span>
            </div>
            <div class="number">
                <span>0</span>
            </div>
            <div class="check">
                <span>V</span>
            </div>
        </div>
    </div>
    <div class="inputNumber">
        <div class="p">輸入的數字: 
            <span class="input"></span>
            <span class="judgeAnswer"></span>
        </div>
    </div>
    <div class="interactive">
        紀錄:
    </div>
    <script src="0to100.js"></script>
</body>
</html>
